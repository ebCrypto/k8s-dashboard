name: Publish Docker image

on:
  release:
    types: [published]

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push Docker image
        run: |
          docker build -f Client.Dockerfile . -t k8s-dashboard-client:${{ github.ref }}
          docker image tag k8s-dashboard-client:${{ github.ref }} docker.io/k8sdash/k8s-dashboard-client:${{ github.ref }}
          docker push docker.io/k8sdash/k8s-dashboard-client:${{ github.ref }}
