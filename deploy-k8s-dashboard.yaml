apiVersion: v1
kind: Namespace
metadata:
  name: k8s-dash
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: k8s-dash-api-svc-acc
  namespace: k8s-dash
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: serviceaccount-k8sdash-nodes-cluster-role
  namespace: k8s-dash
rules:
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: serviceaccount-k8sdash-nodes-cluster-role-binding
  namespace: k8s-dash
subjects:
- kind: ServiceAccount
  name: k8s-dash-api-svc-acc
  namespace: k8s-dash
roleRef:
  kind: ClusterRole
  name: serviceaccount-k8sdash-nodes-cluster-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: serviceaccount-k8sdash-nodes-role-binding
  namespace: k8s-dash
subjects:
- kind: ServiceAccount
  name: k8s-dash-api-svc-acc
  namespace: k8s-dash
roleRef:
  kind: ClusterRole
  name: view
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: serviceaccount-k8sdash-view-cluster-role-binding
  namespace: k8s-dash
subjects:
- kind: ServiceAccount
  name: k8s-dash-api-svc-acc
  namespace: k8s-dash
roleRef:
  kind: ClusterRole
  name: view
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-dash-api
  namespace: k8s-dash
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8s-dash-api
  template:
    metadata:
      labels:
        app: k8s-dash-api
    spec: 
      serviceAccountName: k8s-dash-api-svc-acc
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: k8s-dash-api
        image: localhost:5000/k8s-dashboard-api:0.2.8
        ports:
        - containerPort: 80
          name: k8s-dash-api
---
apiVersion: v1
kind: Service
metadata:
  name: k8s-dash-api
  namespace: k8s-dash
spec:
  type: LoadBalancer
  ports:
  - name: http
    targetPort: 80
    port: 5183
  selector:
    app: k8s-dash-api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-dash-client
  namespace: k8s-dash
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8s-dash-client
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5 
  template:
    metadata:
      labels:
        app: k8s-dash-client
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: k8s-dash-client
        image: localhost:5000/k8s-dashboard-client:0.0.5
        ports:
        - containerPort: 3000
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m
---
apiVersion: v1
kind: Service
metadata:
  name: k8s-dash-client
  namespace: k8s-dash
spec:
  type: LoadBalancer
  ports:
  - name: http
    targetPort: 80
    port: 3000
  selector:
    app: k8s-dash-client
